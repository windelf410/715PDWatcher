<script>
	function init(){
		
		$("section").css({"height":$(window).height()- 87-28});
		
		$(".se_bg_1").css({"width":$(window).width(),"height":$(window).height()});
		$(".se_bg_2").css({"width":$(window).width(),"height":$(window).height()-28});
		
		$(".parentDiv").css({"height":($(".se_bg_2").outerHeight())+"px"});
		if($(".parentDiv").outerHeight()>$(".textContentDiv").outerHeight()){
			$(".outerDiv").css({"height":($(".parentDiv").outerHeight())+"px"});
		}else{
			$(".outerDiv").css({"height":($(".textContentDiv").outerHeight())+"px"});
		}
		
		$(".textContentDiv").css({"margin-top":("-"+($(".outerDiv").outerHeight()-15))+"px"});
		$(".textContentDiv").css({"width":(($(".parentDiv").width()-35))+"px"});
	}
	
	$(function() {
		
		init();
		$(window).resize(function(){
			init();
		});
		
		var id = parseInt(window.location.search.split('=')[1]);
		$.ajax({
			url: '../../../rest/common/news/' + id,
			type: 'get',
			dataType: 'json',
			success: function(data){
				$('#newsContent').html(data.content);
			},
			error: function(xhr, msg){
				alert(msg);
			}
		});
	});
	
</script>
