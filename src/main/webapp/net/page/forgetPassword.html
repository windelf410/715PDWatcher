<script type="text/javascript">
   function login(){
      window.location= "../index.html";
   }
   function validate(){
	   var flag=true;
	   var email=$('#email').val();
	   var safecode=$('#safecode').val();
	   if(email.length==0 && safecode.length==0){
		   $('#mailVoid').css('display','inline');
		   $('#safecodeVoid').css('display','inline');
		   flag=false;  
		   return flag;
	   }else if(safecode.length==0 && email.length!=0){
		   $('#safecodeVoid').css('display','inline');
		   flag=false;
		   return flag;
	   }else if(email.length==0 && safecode.length!=0){
		   $('#mailVoid').css('display','inline');
		   flag=false;
		   return flag;
	   }else
	   {
		   $.post('../../rest/network/user/isExistEmail?email='+email+'&safecode='+safecode,{},function(data){
			  alert("返回结果："+data);
			   if(data.replace(/(^\s*)|(\s*$)/g,"")=="bothError"){
				   $('#mailNone').css('display','inline');
				   $('#safecodeLab').css('display','inline');
				   flag=false;
			   }else if(data.replace(/(^\s*)|(\s*$)/g,"")=="NoneEmail"){
				   $('#mailNone').css('display','inline');
				   flag=false;
			   }else if(data.replace(/(^\s*)|(\s*$)/g,"")=="errorSafeCode"){
				   $('#safecodeLab').css('display','inline');
				   flag=false;
			   }else{
				   flag=true;
			   }
		   }); 
	   }
     return flag;
   }
   function sendEmail(){
	   //alert("sendEmail");
	 //清除所有的错误提示

			} */
	      }
	  });
	    $('#ff').submit();
}
