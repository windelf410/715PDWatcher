<!DOCTYPE html>  
<html>  
<head>  
<meta charset="UTF-8">  
<title>echarts测试</title>  
<link rel="stylesheet" type="text/css" href="./js/themes/default/easyui.css" />

<script type="text/javascript" src="./js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="./js/locale/easyui-lang-zh_CN.js"></script>  

<script src="./js/echarts-all.js"></script>
<script src="./js/echarts.js"></script>
</head>
<body onload="checkscreen()">
	<div id="main" style="">
	起始时间：  
	<input type="text" name="startTime" class="easyui-datebox" editable="false" value="2015-03-09"/>
	结束时间：
	<input type="text" name="endTime" class="easyui-datebox" editable="false" value="2015-05-30"/>
	<input type=button value="submit" onclick="getdata()" />
	</div>
	<table id="info" ></table> 

        <script type="text/javascript">
	function checkscreen()
	{
		var width = window.innerWidth;
		var height = window.innerHeight;
		document.getElementById('main').style.width = width + "px";
		document.getElementById('main').style.height = height + "px";
		document.getElementById('main').style.border = "1px dotted black";
	}
	</script>

	<script type="text/javascript">
	function getdata()
	{  
		var startTime = document.getElementsByName('startTime')[0].value;
		var endTime= document.getElementsByName('endTime')[0].value;
	 	var url = "../../../../rest/common/ht/browse?startTime="+startTime+"&endTime="+endTime;
		/* $.post("../rest/common/consume/statType", {  
			startTime : startTime,
			endTime : endTime
		}, function(data) {              
		option.series[0].data = data;   
		echar();   
		}, 'json'); */   
		$.ajax({
			url: url,
			type: 'get',
			dataTypt: 'json',
			success: function(data){
					alert(JSON.stringify(data));
					option.series[0].data = data;   
					echar();
				},
			error: function(xhr, msg){
				alert(msg);
				}
			});
	}
	</script> 
 
	<script type="text/javascript">  
	var option = {
		title : {
			text: 'TOP10来电联系人',
			subtext: '数据来自数汇宝',
			x:'center'
		},
		tooltip : {
			trigger: 'item',
			formatter: "{a} <br/>{b} : {c} ({d}%)"
		},
		calculable : true,
		toolbox: {
			show : true,
			feature : {
			dataView : {show: true, readOnly: false},
			restore : {show: true},
			saveAsImage : {show: true}
			}
		},
		series : [{
			name:'访问来源',
			type:'pie',
			radius : '55%',
			center: ['50%', 225], 
		}]
	};  
	function echar()
	{
		var myChart = echarts.init(document.getElementById('main'));        
		myChart.setOption(option);
		var lenn=option.series[0].data.length;
		var place=document.getElementById('info');

		for (var j=0;j<lenn;j++)
		{
			var trg=document.createElement("tr");	trg.innerHTML="<td>"+option.series[0].data[j].name+"</td>"+"<td>"+option.series[0].data[j].value+"</td>";
			place.appendChild(trg);
		}
	}
	</script>  
</body>  
</html>
