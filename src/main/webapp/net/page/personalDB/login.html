<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>登录</title>
<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<![endif]-->

<link rel="stylesheet" href="../../css/common.css" />
<link rel="stylesheet" href="../../css/style.css" />
<link rel="stylesheet" href="../../../css/net/mycss.css" />
<link rel="stylesheet" href="../../../css/net/login.css" />
</head>
<body>
	<div id="right_content">
		<div class="content_title">请登录</div>

		<div class="clearfloat" style="height:10px;"></div>
		<div class="default_line"></div>
		<div class="clearfloat" style="height:24px;"></div>
		<div class="login_box">
			<form class="label_div" style="padding:32px 0 0 44px;">
				<div class="input_box username">
					<div class="left_line">
						<input class="text_input fnt_999999_13" placeholder="请输入您的用户名"
							id="name">
					</div>
				</div>
				<div class="clearfloat" style="height:22px;"></div>
				<div class="input_box password">
					<div class="left_line">
						<input type="password" class="text_input fnt_999999_13"
							placeholder="请输入您的密码" id="password">
					</div>
				</div>
				<div class="clearfloat" style="height:20px;"></div>
				<div
					style="width:312px;height:20px;line-height:20px;text-align:left;"
					class="fnt_999999_13">
					<input type="checkbox" style="height:12px;vertical-align:middle;">&nbsp;记住帐号
					<span style="float:right;"> <a href="#"
						class="fnt_999999_13 no-line">忘记密码？</a>
					</span>
				</div>
				<div class="clearfloat" style="height:10px;"></div>
				<div>
					<a href="#" class="default_btn no-line"
						style="float:left;width:168px;height:36px;line-height:40px;font-size:15px;text-align:center;"
						onclick="login()">登录</a> <a id="register" onclick="register()"
						href="javascript:void(0)" class="default_btn2 no-line"
						style="float:left;width:125px;height:36px;line-height:40px;font-size:15px;margin-left:20px;text-align:center">注册</a>
				</div>
			</form>
		</div>
		<div class="clearfloat" style="height:24px;"></div>
		<div class="default_line"></div>
		<div class="clearfloat" style="height:24px;"></div>
	</div>
	<script src="../../js/jquery-1.11.1.min.js"></script>
	<!-- <script src="../../../js/jquery.easing.1.3.js"></script> -->
	<script src="../../js/calendar.js"></script>
	<script>
	</script>
</body>
</html>
