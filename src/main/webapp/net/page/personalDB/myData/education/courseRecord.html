<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>课程</title>
<!--[if lt IE 9]>
		<script src="js/html5shiv.min.js"></script>
		<![endif]-->

<link rel="stylesheet" href="../../../../css/common.css" />
<link rel="stylesheet" href="../../../../css/style.css" />
<link rel="stylesheet" href="../../../../../css/net/mycss.css" />
<link rel="stylesheet" type="text/css"href="../../../../../js/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../../../../js/themes/icon.css" />
</head>
<body>
	<div id="right_content">
		<div class="content_title">课程列表</div>

		<div class="clearfloat" style="height:10px;"></div>
		<div class="default_line"></div>
		<div class="clearfloat" style="height:24px;"></div>

		<table class="data_tab" cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td width="10%" class="fnt_333333_13" align="right">课程名：</td>
				<td width="20">
					<input class="easyui-textbox" style="width:100px" id="course">
				</td>
				<td width="10%" class="fnt_333333_13" align="right">成员：</td>
				<td width="20%">
					<input class="easyui-combobox" style="width:100px" id="member" data-options="
						url: '../../../../../rest/getType/3',
						textField: 'typeName',
						valueField: 'type_ID',
						editable: false
					">
				</td>
				<td width="40%"><a href="javascript:void(0)" class="default_btn4 no-line" id="query"
					style="float:left;margin-left:60px;">确认查询</a>
					<a href="addCourseRecord.html" class="default_btn4 no-line"
					style="float:left;margin-left:60px;">新增</a>
				</td>
			</tr>
		</table>

		<div class="clearfloat" style="height:24px;"></div>
		<div class="default_line"></div>
		<div class="clearfloat" style="height:24px;"></div>

		<table class="easyui-datagrid" cellpadding="0" cellspacing="0" id="dg" data-options="
					url: '../../../../../rest/common/course/page',
					fitColumns: true,
					singleSelect:true,
					method: 'post',
					pagination: true,
					striped: true,
					onBeforeLoad: function(){
						acquireType('../../../../../rest/getType/3');
				}
				">
			<thead>
				<tr class="tr1 fnt_333333_13">
					<th data-options="field:'order', align:'center', formatter: generateOrder, width:50">序号</th>
					<th data-options="field:'course', align:'center', width:150">课程名</th>
					<th data-options="field:'member', align:'center', width:50, formatter: getTypeName">成员</th>
					<th data-options="field:'age', align:'center', width:50">年龄</th>
					<th data-options="field:'teacher', align:'center', width:100">教师</th>
					<th data-options="field:'studyYear', align:'center', width:100">学习年度</th>
					<th data-options="field:'finalGrade', align:'center', width:100">考试成绩</th>
					<th data-options="field:'operate', align:'center', formatter: operate, width:200">操作</th>
				</tr>
			</thead>
		</table>
		
		<input id="idName" value="courseRecord_ID" type="hidden">
		<div class="clearfloat" style="height:15px;"></div>
	</div>
	
	<!-- <script src="../../../js/jquery.easing.1.3.js"></script> -->
	<script src="../../../../js/jquery-1.11.1.min.js"></script>
	<script src="../../../../../js/jquery.easyui.min.js"></script>
	<script src="../../../../../js/locale/easyui-lang-zh_CN.js"></script>
	<script src="../../../../js/calendar.js"></script>
	<script src="../../../../../js/myjs/list.js"></script>
	<script>
		$(function() {
		  initUrl('../../../../../rest/common/course/del', 'editCourseRecord.html');
		  $("#query").bind("click", function(){
			    var course = $('#course').textbox('getValue');
				var member = $("#member").combobox("getValue");
				
				$("#dg").datagrid('load', {
					course: course,
					member: member
				});
		  });
		  lines_bottom();
		});
	</script>
</body>
</html>
