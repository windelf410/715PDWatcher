	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>报表动态图演示</span></h1>
			<div class="htmleaf-links">
			</div>
			<div class="htmleaf-demo center">
			 <div class="htmleaf-demo center">
			  <a href="line.html" class="current">标准曲线图</a>
			  <a href="line-customTooltips.html">带长期缩略的曲线图</a>
			  <a href="bar.html">柱状图</a>
			  <a href="doughnut.html">圆环图</a>
			  <a href="pie.html">饼状图</a>
			  <a href="pie-customTooltips.html">带缩略图的饼状图</a>
			  <a href="polar-area.html">圆环雷达图</a>
			  <a href="radar.html">标准雷达图</a>
			</div>
			</div>
		</header>
		<div class="htmleaf-content">
			<div id="canvas-holder" style="width:30%;margin:0 auto;">
				<canvas id="chart-area" width="300" height="300"/>
			</div>
		</div>
	
	</div>
	
	<script src="js/Chart.js"></script>
	<script>
	var polarData = [
				{
					value: 300,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPolarArea = new Chart(ctx).PolarArea(polarData, {
					responsive:true
				});
			};


	</script>

</body>
